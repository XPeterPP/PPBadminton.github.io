<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP羽球穿線</title>
    <!-- 新增 favicon 設定 -->
    <link rel="icon" type="image/png" href="https://xpeterpp.github.io/PPBadminton.github.io/PP_logo.png">
    <style>
        /* [保持所有CSS樣式不變，與之前相同] */
        /* 全局樣式 */
        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            /* 改良後的背景設定 */
            background: #2a6f6f; /* 回退背景色 */
            color: #333;
        }

        /* 背景圖片容器 */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .background-slide.active {
            opacity: 1;
        }

        /* 針對移動設備優化背景 */
        @media (max-width: 768px) {
            .background-slide {
                background-size: 335% auto;
                background-position: center;
            }
        }

        /* 卡片容器 (玻璃質感) */
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(3px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            padding: 30px;
            width: 90%;
            max-width: 450px;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            position: relative;
            transition: opacity 0.3s ease;
        }

        /* Logo 樣式 */
        .brand-logo {
            width: 65vw;
            max-width: 200px;
            height: auto;
            margin: 0 auto 25px;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
            transition: transform 0.3s ease;
        }

        .brand-logo:hover {
            transform: scale(1.05);
        }

        /* 按鈕容器 */
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin: 25px 0;
        }

        /* 通用按鈕樣式 */
        .btn {
            flex: 1;
            padding: 12px 0;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 按鈕圖標 */
        .btn-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            filter: brightness(0) invert(1);
        }

        /* 左側按鈕 - 深藍綠色 */
        .btn-primary {
            background-color: #2a6f6f;
            color: white;
        }

        /* 右側按鈕 - 深咖啡色 */
        .btn-secondary {
            background-color: #6d4c41;
            color: white;
        }

        /* 按鈕懸停效果 */
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }

        /* 說明文字區 */
        .description {
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            border-left: 3px solid rgba(255, 255, 255, 0.5);
            text-align: left;
            position: relative;
        }

        .description-text {
            margin: 0;
            line-height: 1.6;
            font-size: 15px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* 底部連結容器 */
        .bottom-links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        /* 連結按鈕樣式 */
        .social-link {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.8);
        }

        /* LINE連結樣式 */
        .line-link {
            background-color: rgba(6, 199, 85, 0.2);
            border: 1px solid rgba(6, 199, 85, 0.3);
        }

        .line-link:hover {
            color: white;
            background-color: rgba(6, 199, 85, 0.3);
            text-decoration: underline;
        }

        .line-link::before {
            content: "💬 ";
        }

        /* Threads連結樣式 */
        .threads-link {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .threads-link:hover {
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            text-decoration: underline;
        }

        .threads-link::before {
            content: "🏸 ";
        }

        /* 載入動畫 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 響應式調整 */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
            .btn {
                font-size: 14px;
                padding: 10px 0;
            }
            .btn-icon {
                width: 18px;
                height: 18px;
            }
            .description-text {
                font-size: 14px;
            }
            .social-link {
                font-size: 13px;
            }
            .bottom-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- 背景圖片輪播 -->
    <div class="background-slideshow">
        <!-- 只保留一個背景div，通過JS動態修改圖片 -->
        <div class="background-slide active" id="day-background" style="background-image: linear-gradient(rgba(42, 111, 111, 0.0), rgba(0, 0, 0, 0.75)), url('https://xpeterpp.github.io/PPBadminton.github.io/Back1.jpg')"></div>
    </div>

    <!-- 載入動畫層 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container" id="mainContainer">
        <!-- 置中 Logo -->
        <img class="brand-logo" 
             src="https://xpeterpp.github.io/PPBadminton.github.io/PP_logo.png" 
             alt="PP羽球穿線 Logo">

        <!-- 雙按鈕容器 -->
        <div class="button-container">
            <a href="https://script.google.com/macros/s/AKfycbyzvxVU10Ar0Wgg2eCUSXC3U-5FsXBHe8lOHVfFi5w3pfzp7aOPNhyx0ZQs95Vriasaww/exec" 
               class="btn btn-primary"
               id="priceBtn">
                <img class="btn-icon" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZD0iTTE5IDNINWMtMS4xMSAwLTIgLjktMiAydjE0YzAgMS4xLjg5IDIgMiAyaDE0YzEuMSAwIDItLjkgMi0yVjVjMC0xLjEtLjktMi0yLTJtMCA0djEwSDVWN2gxNHoiLz48L3N2Zz4=" alt="">
                進入價目表
            </a>
            
            <a href="https://gguosong.gitlab.io/string/SZ_76_V1.html" 
               target="_blank"
               class="btn btn-secondary"
               id="guideBtn">
                <img class="btn-icon" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZD0iTTEyIDJDNi40OCAyIDIgNi40OCAyIDEyczQuNDggMTAgMTAgMTAgMTAtNC40OCAxMC0xMFMxNy41MiAyIDEyIDJtMSAxN2gtMnYtN2gydjd6bTAtOWgtMlY3aDJ2M3oiLz48L3N2Zz4=" alt="">
                穿線法指南
            </a>
        </div>

        <!-- 說明文字區 -->
        <div class="description">
            <p class="description-text">
                穿線服務是下班後的樂趣，小本經營<br>
                每支球拍都用心對待，追求完美張力<br>
                服務區域：新竹竹北地區
            </p>
        </div>
    </div>

    <!-- 底部連結容器 -->
    <div class="bottom-links">
        <!-- LINE連結 -->
        <a href="https://line.me/ti/p/kuurTdUm7Z" 
           class="social-link line-link"
           target="_blank">
            透過LINE聯絡
        </a>
        
        <!-- Threads作品集連結 -->
        <a href="https://www.threads.net/@p.p0728" 
           class="social-link threads-link"
           target="_blank">
            Threads作品集
        </a>
    </div>

    <script>
        // 獲取元素
        const priceBtn = document.getElementById('priceBtn');
        const guideBtn = document.getElementById('guideBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const mainContainer = document.getElementById('mainContainer');
        const bottomLinks = document.querySelector('.bottom-links');
        const dayBackground = document.getElementById('day-background');
        
        // 根據星期幾顯示對應背景圖片
        function showDayBackground() {
            // 定義星期對應的圖片
            const dayImages = [
                'Back7.jpg', // 0: 週日
                'Back1.jpg', // 1: 週一
                'Back2.jpg', // 2: 週二
                'Back3.jpg', // 3: 週三
                'Back4.jpg', // 4: 週四
                'Back5.jpg', // 5: 週五
                'Back6.jpg'  // 6: 週六
            ];
            
            const today = new Date().getDay(); // 0是星期日，1是星期一，依此類推
            const imageName = dayImages[today];
            
            // 設置背景圖片
            dayBackground.style.backgroundImage = `linear-gradient(rgba(42, 111, 111, 0.0), rgba(0, 0, 0, 0.75)), url('https://xpeterpp.github.io/PPBadminton.github.io/${imageName}')`;
        }

        // 處理按鈕點擊事件
        function handleButtonClick(event, url) {
            event.preventDefault(); // 阻止默認跳轉行為
            
            // 隱藏卡片內容和底部連結
            mainContainer.style.opacity = '0';
            bottomLinks.style.opacity = '0';
            
            // 顯示載入動畫
            loadingOverlay.style.display = 'flex';
            
            // 等待300毫秒讓淡出動畫完成後再隱藏元素
            setTimeout(() => {
                mainContainer.style.display = 'none';
                bottomLinks.style.display = 'none';
                
                // 4秒後跳轉
                setTimeout(() => {
                    window.location.href = url;
                }, 1000);
            }, 300);
        }

        // 綁定點擊事件
        priceBtn.addEventListener('click', (e) => {
            handleButtonClick(e, priceBtn.href);
        });

        guideBtn.addEventListener('click', (e) => {
            handleButtonClick(e, guideBtn.href);
        });
        
        // 初始化背景顯示
        window.addEventListener('DOMContentLoaded', showDayBackground);
    </script>
</body>
</html>
